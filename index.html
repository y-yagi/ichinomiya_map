<!DOCTYPE html>
<html>
  <head>
    <title>一宮マップ</title>
    <meta name="viewport" name="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      .shrines, .shrines svg {
        position: absolute;
      }

      .shrines svg {
        width: 60px;
        height: 20px;
        padding-right: 100px;
        font: 10px sans-serif;
      }

      .shrines circle {
        fill: red;
        stroke: black;
        stroke-width: 1.5px;
      }

      .shrines text {
        fill: #cc0066;
      }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&key=AIzaSyAoTkB22QV6tJCqN-6wbosjjnIuvWpjMS4"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js"></script>
    <script>

    </script>
    <script type="text/javascript" src="ichinomiya_map.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
